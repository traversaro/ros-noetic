package:
  name: ros-noetic-grid-map-ros
  version: 1.6.4
source:
  git_url: https://github.com/anybotics/grid_map-release.git
  git_rev: release/noetic/grid_map_ros/1.6.4-1
  folder: ros-noetic-grid-map-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - gtest
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-geometry-msgs
    - ros-noetic-grid-map-core
    - ros-noetic-grid-map-cv
    - ros-noetic-grid-map-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-rosbag
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-geometry-msgs
    - ros-noetic-grid-map-core
    - ros-noetic-grid-map-cv
    - ros-noetic-grid-map-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-rosbag
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
